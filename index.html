<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Movie / TV Show Suggestor</title>
</head>
<body>
    <div class="container">
        <div class="row flex-top justify-content-center">
            <header class="border shadow">
                <h1>Movie Suggestor</h1>
            </header>
        </div>
        <div class="row flex-top justify-content-center">
            <button id="button" class="btn-large new-movie-button" onClick="getMovie()">Suggest a Film!</button>

        </div>
        <div class="row justify-content-center">
            <main class="card">
                <p class="quote card-body center" id="newMovieSection">...</p>
            </main>
        </div>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row flex-top justify-content-center">
                <header class="border shadow">
                    <h1>TV Show Suggestor</h1>
                </header>
            </div>
            <div class="row flex-top justify-content-center">
                <button id="button" class="btn-large new-show-button" onClick="getShow()">Suggest a TV Show!</button>            
            </div>
            <div class="row justify-content-center">
                <main class="card">
                    <p class="quote card-body center" id="newShowSection">...</p>
                </main>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
